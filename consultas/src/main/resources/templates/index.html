<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <br>
    <h2 th:if="${consultas.isEmpty()}">
        No hay personas</h2>
    <div th:if="${!consultas.isEmpty()}">
        <h2>Consultas</h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Paciente</th>
                <th>Doctor</th>
                <th>Consultorio</th>
                <th>Hora</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consulta : ${consultas}">
                <td th:text="${consulta.nombrePaciente}">
                <td th:text="${consulta.doctorId}">
                <td th:text="${consulta.consultorioId}">
                <td th:text="${consulta.hora}">
                <td><a class="btn btn-info" th:href="@{/consultas/edit/{id}(id=${consulta.consultaId})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/consultas/delete/{id}(id=${consulta.consultaId})}">Cancelar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div>
        <a href="/consultas/create/" class="btn btn-primary">Agregar</a>
    </div>
</div>
</body>
</html>
